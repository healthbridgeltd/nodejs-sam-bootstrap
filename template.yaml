AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >

  nodejs-sam-bootstrap
  SAM Template for nodejs-sam-bootstrap

#####  Globals for Lambda functions #####
Globals:
  Function:
    Timeout: 5
    Environment:
      Variables:
        Region: "eu-west-1"

#####  Input Parameters #####
Parameters:
  Stage:
    Type: String
    Description: Parameter for getting the deployment stage
    Default: default
  NewrelicExtensionLayer:
    Type: String
    Description: NewRelic extension layer

#####  Environment Variables #####
Mappings:
  StagesMap:
    sandbox:
      NewrelicExtensionLayer: NEW_RELIC_LAYER_NODE16
    staging:
      NewrelicExtensionLayer: NEW_RELIC_LAYER_NODE16
    production:
      NewrelicExtensionLayer: NEW_RELIC_LAYER_NODE16

#####  Template Conditions #####
Conditions:
  CreateSandboxResources: !Equals [!Ref Stage, sandbox]

Resources:
  #####  Lambda Functions #####
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: cmd/lambdas/hello-world/app.lambdaHandler
      CodeUri: src/
      Runtime: nodejs16.x
      Layers:
        - !Ref NewrelicExtensionLayer
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello-world
            Method: GET

Outputs:
  HelloWorldApi:
    Description: "API Gateway endpoint URL to print Hello, World!"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello-world/"
